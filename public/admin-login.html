<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Login</title>
    <link rel="shortcut icon"
        href="https://ik.imagekit.io/7de5cntkw/1692626704665-photoaidcom-cropped%20(1).jpeg?updatedAt=1738048156918"
        type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f4f7fc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 2.5rem;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #2563eb;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2rem);
            margin-bottom: 0.5rem;
            color: #1f2937;
            font-weight: 600;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 2rem;
            font-family: 'Poppins', sans-serif;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-container i {
            position: absolute;
            left: 0.75rem;
            color: #9ca3af;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 0.85rem 0.85rem 0.85rem 2.5rem;
            font-size: 0.95rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #fafafa;
            color: #1f2937;
            font-family: 'Poppins', sans-serif;
        }

        input::placeholder {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            font-size: 0.85rem;
            font-family: 'Poppins', sans-serif;
        }

        button {
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background: #2563eb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .links a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .error {
            color: #dc2626;
            font-size: 0.85rem;
            margin-top: 0.4rem;
            display: none;
            text-align: left;
            font-family: 'Poppins', sans-serif;
        }

        .input-error {
            border-color: #dc2626 !important;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1) !important;
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem;
                border-radius: 10px;
            }

            h1 {
                font-size: clamp(1.6rem, 5vw, 1.8rem);
            }

            input,
            button {
                font-size: 0.9rem;
                padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            }

            .logo {
                width: 50px;
                height: 50px;
                font-size: 1.8rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="card" role="region" aria-labelledby="login-heading">

        <h1 id="login-heading">Admin Login</h1>
        <p class="subtitle">Sign in to your admin portal</p>
        <form id="login-form" action="/admin-login" method="post" onsubmit="return validateLogin()">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required aria-required="true"
                        placeholder="Enter your username" oninput="validateInput(this)">
                </div>
                <div id="username-error" class="error">Please enter a valid username</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required aria-required="true"
                        placeholder="Enter your password" oninput="validateInput(this)">
                    <span class="toggle-password" onclick="togglePassword()">Show</span>
                </div>
                <div id="password-error" class="error">Please enter your password</div>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="links">
            <!-- <p><a href="/forgot-password">Forgot password?</a> | <a href="/update-password">Update password?</a></p> -->
            <p>New member? <a href="/admin-signup">Create an account</a></p>
        </div>
    </div>
    <script>
        function validateLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            let valid = true;

            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            usernameInput.classList.remove('input-error');
            passwordInput.classList.remove('input-error');

            if (!username) {
                usernameError.style.display = 'block';
                usernameInput.classList.add('input-error');
                valid = false;
            }
            if (!password) {
                passwordError.style.display = 'block';
                passwordInput.classList.add('input-error');
                valid = false;
            }

            return valid;
        }

        function validateInput(input) {
            const errorElement = document.getElementById(`${input.id}-error`);
            if (input.value.trim() === '') {
                errorElement.style.display = 'block';
                input.classList.add('input-error');
            } else {
                errorElement.style.display = 'none';
                input.classList.remove('input-error');
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleText = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleText.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleText.textContent = 'Show';
            }
        }
    </script>
</body>

</html>
