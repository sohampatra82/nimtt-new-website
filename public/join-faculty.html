<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://ik.imagekit.io/7de5cntkw/1692626704665-photoaidcom-cropped%20(1).jpeg?updatedAt=1738048156918"
        type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Application for Faculty Position</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e8f0f5;
            /* Lighter blue background */
            color: #1a3c5e;
            /* Darker blue text */
            line-height: 1.6;
        }

        .header {
            width: 100%;
            background-color: #2e5984;
            /* Medium blue header */
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left img {
            height: 60px;
            width: auto;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-right a {
            color: #ffffff;
            /* White text for links */
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .header-right a:hover {
            color: #d3e0ea;
            /* Light blue hover */
        }

        .slash {
            display: inline-block;
            transform: rotate(10deg);
            color: #ffffff;
            /* White slash */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #2e5984;
            /* Matching header color */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a3c5e;
            /* Darker blue labels */
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #a3b9d1;
            /* Light blue border */
            border-radius: 5px;
            font-size: 1rem;
            color: #1a3c5e;
            background-color: #ffffff;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a90e2;
            /* Bright blue focus */
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }

        .required::after {
            content: '*';
            color: #e74c3c;
            /* Red asterisk */
            margin-left: 5px;
        }

        .grid-cols-2 {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .grid-cols-2 .form-group {
            flex: 1;
            min-width: 250px;
        }

        .btn {
            display: inline-block;
            background-color: #4a90e2;
            /* Bright blue button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357abd;
            /* Darker blue hover */
        }

        .file-input {
            margin-top: 10px;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .captcha-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            padding: 10px;
            background-color: #d3e0ea;
            /* Light blue captcha background */
            border: 1px solid #a3b9d1;
            border-radius: 5px;
            letter-spacing: 5px;
            user-select: none;
        }

        .captcha-refresh {
            cursor: pointer;
            font-size: 1rem;
            color: #4a90e2;
            /* Bright blue refresh */
        }

        .captcha-refresh:hover {
            color: #357abd;
            /* Darker blue hover */
        }

        @media (max-width: 600px) {
            .grid-cols-2 {
                flex-direction: column;
            }

            .grid-cols-2 .form-group {
                min-width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .header-right {
                gap: 7px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <img src="https://ik.imagekit.io/7de5cntkw/nimtt-newlogo-dOqN8yQvbaHopnp3.avif?updatedAt=1746554872837"
                alt="Company Logo">
        </div>
        <div class="header-right">
            <a href="home.html">Home</a><span class="slash">/</span> <a href="contact-us.html">Contact</a>
        </div>
    </div>
    <div class="container">
        <h1>Application for Faculty Position</h1>
        <form onsubmit="return validateCaptcha()" action="/join-faculty" method="post">
            <div class="grid-cols-2">
                <div class="form-group">
                    <label for="first-name" class="required">First Name</label>
                    <input type="text" id="first-name" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="last-name" class="required">Last Name</label>
                    <input type="text" id="last-name" name="lastname" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address1" class="required">Address Line 1</label>
                <input type="text" id="address1" name="address1" required>
            </div>
            <div class="form-group">
                <label for="address2">Address Line 2</label>
                <input type="text" id="address2" name="address2">
            </div>
            <div class="grid-cols-2">
                <div class="form-group">
                    <label for="city" class="required">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state" class="required">State / Province / Region</label>
                    <input type="text" id="state" name="state" required>
                </div>
            </div>
            <div class="grid-cols-2">
                <div class="form-group">
                    <label for="postal-code" class="required">Postal Code</label>
                    <input type="text" id="postal-code" name="postalcode" required>
                </div>
                <div class="form-group">
                    <label for="country" class="required">Country</label>
                    <select id="country" name="country" required>
                        <option value="">--- Select country ---</option>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="in">India</option>
                        <option value="au">Australia</option>
                        <option value="de">Germany</option>
                        <option value="fr">France</option>
                        <option value="jp">Japan</option>
                        <option value="cn">China</option>
                        <option value="br">Brazil</option>
                        <option value="za">South Africa</option>
                        <option value="it">Italy</option>
                        <option value="es">Spain</option>
                        <option value="ru">Russia</option>
                        <option value="mx">Mexico</option>
                        <option value="sg">Singapore</option>
                        <option value="kr">South Korea</option>
                        <option value="nz">New Zealand</option>
                        <option value="ar">Argentina</option>
                        <option value="eg">Egypt</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="required">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="source" class="required">How did you find out about this position</label>
                <select id="source" name="source" required>
                    <option value="">--- Select an option ---</option>
                    <option value="employee">Current Employee</option>
                    <option value="career-fair">Career Fair</option>
                    <option value="newspaper">Newspaper Ad</option>
                    <option value="radio-tv">Radio/TV Ad</option>
                    <option value="search-engine">Search Engine</option>
                    <option value="social-media">Social Media</option>
                    <option value="glassdoor">Glassdoor</option>
                    <option value="indeed">Indeed</option>
                    <option value="jobhai">Jobhai</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resume" class="required">Upload Your Resume</label>
                <input type="file" id="resume" name="resume" class="file-input" required>
            </div>
            <div class="form-group">
                <label for="cover-letter">Upload Your Cover Letter</label>
                <input type="file" id="cover-letter" name="coverletter" class="file-input">
            </div>
            <div class="form-group">
                <label for="photo">Upload Your Photo</label>
                <input type="file" id="photo" name="photo" class="file-input">
            </div>
            <div class="form-group">
                <label for="additional-info">Additional Information</label>
                <textarea id="additional-info" name="additional" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="captcha" class="required">Enter CAPTCHA</label>
                <div class="captcha-container">
                    <span id="captcha-text" class="captcha-text"></span>
                    <span id="captcha-refresh" class="captcha-refresh">↻ Refresh</span>
                </div>
                <input type="text" id="captcha" name="captcha" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Submit Application</button>
            </div>
        </form>
    </div>
    <script>
        let captchaText = '';

        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            captchaText = '';
            for (let i = 0; i < 6; i++) {
                captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captcha-text').textContent = captchaText;
        }

        function validateCaptcha() {
            const userInput = document.getElementById('captcha').value;
            if (userInput === captchaText) {
                return true;
            } else {
                alert('Incorrect CAPTCHA. Please try again.');
                generateCaptcha();
                document.getElementById('captcha').value = '';
                return false;
            }
        }

        document.getElementById('captcha-refresh').addEventListener('click', generateCaptcha);

        // Generate CAPTCHA on page load
        generateCaptcha();
    </script>
</body>

</html>
